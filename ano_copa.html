<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var limite = parseInt(prompt("Entre com a data limite: ")); //prompt é para perguntar
    var anoCopa = 1930 // elaborando programa para exibir quando terá copa até quando o usuário desejar/até seu limite

    while(anoCopa <= limite) { //repita a ordem enquanto a condição x não for atendida
        mostra("Houve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    } //o laço vai ser repetido até a condição ser satisfeita
    
    mostra("Fim.");

</script>
