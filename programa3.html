<canvas width="600"  height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d'); //o pincel é 2D

    pincel.fillStyle = 'grey'; //fillStyle para escolher a cor
    pincel.fillRect(0, 0, 600, 400);

    function exibeAlerta(evento) {

        alert('Cliquei');
        console.log(evento);

    }

    tela.onclick = exibeAlerta;

function desenhaCirculo(evento) {
    var x = evento.pageX - tela.offsetLeft; //esse comando foi escrito assim para que o clique não considere o tamanho da tela toda, mas sim somente o tamanho do canva
    var y = evento.pageY - tela.offsetTop; //o mesmo aqui, para desconsiderar a parte da tela branca que aparece no topo da tela/do canvas

    pincel.fillStyle="blue";
    pincel.beginPath(); //comando para começar o caminho a ser desenhado
    pincel.arc(x, y, 10, 0, 2*3.14); //2*3.14 = π
    pincel.fill(); //preencher para mostrar a bolinha desejada

    console.log("posição do clique : " + x + ", " + y);
}

tela.onclick = desenhaCirculo;

</script>
