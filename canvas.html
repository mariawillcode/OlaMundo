<canvas width="600" height="400"></canvas>
<script>
    var tela = document.querySelector("canvas"); //o querySelector traz para o JS a informação do HTML

var pincel = tela.getContext('2d'); //A tela, assim como o document, sabe buscar um elemento da página por meio da tag e fornecer um retorno para a variável, poderá passar o pincel. No mundo da programação podemos ter gráficos em 2D, 3D, 4D, enfim, portanto, precisamos informar à tela qual o tipo de pincel, ou seja, o contexto no qual escreveremos na tela. Para isso, utilizaremos o getContext() e passaremos o 2d como parâmetro.
    pincel.fillStyle = 'lightgrey'; pincel.fillRect(0, 0, 600, 400)  //o fillStyle não é uma função, e sim o que chama-se de propriedade. É equivalente a uma variável, por receber um valor, que é a cor. Preencher em Inglês é "fill", enquanto "rect" é a abreviação de retângulo. Começa-se nosso preenchimento no canto superior esquerdo, isso significa que iniciaremos no ponto 0 tanto no eixo x quanto y, e queremos criar uma forma que tenha 600 de largura, e 400 de altura, portanto, inseriremos isto em nosso código
    pincel.fillStyle = 'green'; 
    pincel.fillRect(0, 0, 200, 400);
    pincel.fillStyle = 'red'; 
    pincel.fillRect(400, 0, 200, 400);
 //triângulo 
    pincel.fillStyle = 'yellow';    
    pincel.beginPath();    
    pincel.moveTo(300, 200);    // onde o pincel vai começar a fazer o triângulo
    pincel.lineTo(200, 400); 
    pincel.lineTo(400, 400);    
    pincel.fill(); //preencher o caminho feito
    //círculo

    pincel.fillStyle = 'blue'; 
    pincel.beginPath();    //para mover o pincel e começar um novo caminho
    pincel.arc(300, 200, 50, 0, 2 * 3.14);    //medidas do círculo
    pincel.fill();
</script>
